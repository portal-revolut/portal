<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paiement - Exemple</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f6fa;
        color: #1d1d1f;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        display: flex;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
    }
    .left {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .right {
        flex: 1;
        background: linear-gradient(135deg, #eef0f6, #ffffff);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }
    .logo {
        font-weight: 700;
        font-size: 1.5em;
        margin-bottom: 30px;
    }
    .recipient {
        font-size: 2.2em;
        font-weight: 700;
        margin-bottom: 8px;
    }
    .note {
        font-size: 1em;
        color: #6e6e73;
        margin-bottom: 25px;
    }
    .input {
        background-color: #f2f3f7;
        border-radius: 12px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }
    .input:focus-within {
        background-color: #e9ebf2;
        box-shadow: 0 0 0 2px #c7c6f3;
    }
    select, input {
        border: none;
        background: none;
        font-size: 1em;
        flex: 1;
        color: #1d1d1f;
    }
    input:focus, select:focus {
        outline: none;
    }
    .pay-btn {
        background: linear-gradient(90deg, #9d8df1, #6a5acd);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 15px;
        font-size: 1em;
        font-weight: 600;
        width: 100%;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .pay-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(106,90,205,0.3);
    }
    .terms {
        font-size: 0.8em;
        margin-top: 15px;
        text-align: center;
        color: #6e6e73;
    }
    .terms a {
        color: #6a5acd;
        text-decoration: none;
        font-weight: 500;
    }
    .right h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
    }
    .right a {
        color: #6a5acd;
        text-decoration: none;
        font-weight: 500;
    }
    .right img {
        margin-top: 40px;
        max-width: 200px;
    }
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .right {
            order: -1;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo">Revolut</div>
        <div class="recipient">Julia Kardo</div>
        <div class="note">Combien voulez-vous envoyer&nbsp;?</div>
        
        <div class="input">
            <select>
                <option>EUR</option>
                <option>USD</option>
                <option>GBP</option>
            </select>
            <input type="number" id="amount" value="0" min="0" step="0.01">
        </div>
        
        <div class="input">
            <input type="text" placeholder="Note">
        </div>
        
        <button class="pay-btn" onclick="goToBuy()">Payer par carte</button>
        <div class="terms">
            En effectuant un paiement, vous acceptez nos 
            <a href="#">Conditions générales d’utilisation</a>
        </div>
    </div>
    <div class="right">
        <h2>Tirez le meilleur parti de votre argent</h2>
        <img src="globe.png" alt="Pièces de monnaie">
    </div>
</div>

<script>
function goToBuy() {
    let amount = document.getElementById("amount").value;
    if (amount > 0) {
        window.location.href = "buy.html";
    } else {
        alert("Veuillez entrer un montant valide avant de continuer.");
    }
}

</script>

</body>
</html>
